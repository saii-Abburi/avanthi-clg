<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default styling */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.login-box {
    background: #fff;
    padding: 20px 60px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

.separator {
    margin: 20px 0;
    color: #888;
    font-size: 14px;
}

.social-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.social-buttons .btn {
    width: 45%;
    background: #eee;
    color: #333;
}

.social-buttons .btn.google {
    background: #ea4335;
    color: #fff;
}

.social-buttons .btn.facebook {
    background: #3b5998;
    color: #fff;
}

p {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}

p a {
    color: #007bff;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}
.social-buttons .btn.google:hover{
    background: #b20f00;
}
.social-buttons .btn.facebook:hover{
    background: #004186;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>STUDENTS</h1>
        <div class="login-box">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="separator">--------- OR ---------</div>
                <div class="social-buttons">
                    <button type="button" class="btn google"><i class="fa-brands fa-google"></i></button>
                    <button type="button" class="btn facebook"><i class="fa-brands fa-facebook"></i></button>
                </div>
                <p>Don't have an account yet? <a href="studentRegister.html">Sign Up</a></p>
            </form>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/e50a70e381.js" crossorigin="anonymous"></script>
</body>
</html>
