<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics</title>
    <style>
        *{
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
           
        }
        .navbar {
            background-color: #4CAF50;
            padding: 10px 100px;
            height: 70px;
            display: flex;
            align-items: center;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            flex: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            margin: 20px auto;
            width: 80%;
        }
        .section {
            background-color: white;
            padding: 30px 20px;
            height: 100px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #4CAF50;
            margin: 0 0 5px;
            font-size: 27px;
        }
        .section p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Academics</h1>
        <a href="#courses">Courses</a>
        <a href="#schedule">Schedule</a>
        <a href="#resources">Resources</a>
        <a href="#Contact">Contact</a>
    </div>
    <div class="content">
        <div class="section" id="courses">
            <h2>Courses</h2>
            <p>Details about various courses offered.</p>
        </div>
        <div class="section" id="schedule">
            <h2>Schedule</h2>
            <p>Class schedule and timings.</p>
        </div>
        <div class="section" id="resources">
            <h2>Resources</h2>
            <p>Study materials and additional resources.</p>
        </div>
        <div class="section" id="Contact">
            <h2>Contact</h2>
            <p>Contact details for further information.</p>
        </div>
    </div>
</body>
</html>
