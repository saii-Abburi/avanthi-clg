<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Login</title>
  <style>
    /* General Styling */
body {
    margin: 0;
    padding: 0;
    font-family:poppins , Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    text-align: center;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

/* Login Box Styling */
.login-box {
    background: #fff;
    padding: 25px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

/* Extras Styling */
.extras {
    margin-top: 20px;
    text-align: center;
}

.forgot-password {
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

.register-link {
    font-size: 14px;
    color: #28a745;
    text-decoration: none;
}

.register-link:hover {
    text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h1>Recruiter Login</h1>
    <div class="login-box">
      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="extras">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p>New Recruiter?  <a href="RecruiterRegistration.html" class="register-link">Register Here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
